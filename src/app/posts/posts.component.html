<table class="table" *ngFor="let post of postsData">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{ post.id }}</td>
      <td>{{ post.title }}</td>
      <td>{{ post.body }}</td>
      <br />
      <td>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="goToComment(post)"
        >
          comment
        </button>
      </td>
    </tr>
  </tbody>
</table>
{{ errorMSG }}
